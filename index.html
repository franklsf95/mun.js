<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title data-i18n="app:main.title">mun.js (Localization failed)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/_main.css">
    <!-- <link href="css/bootstrap-responsive.css" rel="stylesheet"> -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>
    <nav class="navbar navbar-static-top" id="navbar">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li><a href="#" id="global-prompt"></a></li>
          </ul>
          <ul class="nav pull-right">
            <li><a href="#" data-toggle="modal" data-target="#modal-settings" data-i18n="ui.settings"></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="overflow" id="welcome-container">
      <div id="welcome-title">单击此处编辑会议名称</div>
      <div id="welcome-message"></div>
      <button class="btn btn-primary" id="btn-welcome-hide" data-i18n="btn.enter-session"></button>
    </div>

    <div class="container" id="main-container">
      <div class="row">
        <header class="span12" id="header-wrapper">
          <div id="session-title" data-i18n="prompt.pendingInit"></div>
        </header>
      </div>
      <div class="row-fluid">
        <div class="span3 wrapper" id="timeline-wrapper">
          <div class="wrapper-name" data-i18n="ui.timeline"></div>
          <ul class="nav nav-list" id="timeline"></ul>
        </div> <!-- /timeline-wrapper -->

        <div class="span6 wrapper" id="main-wrapper">
          <div class="wrapper-name"><span data-i18n="ui.ongoing"></span><span id="main-activity-name"></span></div>
          <div id="main-activity"></div>

        </div> <!-- /main-wrapper -->

        <div class="span3" id="sidebar-wrapper">
          <div class="wrapper" id="timer-wrapper">
            <div class="wrapper-name" data-i18n="ui.timer"></div>
            <div class="timer" id="global-timer"></div>
            <div id="global-timer-append">
              <div><span data-i18n="timer.totalTime"></span><span class="timer" id="global-timer-total"></span></div>
              <button class="btn btn-info" id="btn-timer-toggle" data-i18n="btn.continue"></button>
              <button class="btn btn-danger" id="btn-timer-reset" data-i18n="btn.reset"></button>
            </div>
          </div><!-- /timer-wrapper -->

          <div class="wrapper" id="stats-wrapper">
            <div class="wrapper-name" data-i18n="ui.sessionStats"></div>
            <dl class="dl-horizontal" id="dl-session-stats">
              <p data-i18n="prompt.rollCallNotStarted"></p>
            </dl>
          </div><!-- /stats-wrapper -->
          
          <a download="somedata.csv" href="data:application/csv;charset=utf-8,Col1%2CCol2%2CCol3%0AVal1%2CVal2%2CVal3%0AVal11%2CVal22%2CVal33%0AVal111%2CVal222%2CVal333">Test CSV Download File</a>

        </div> <!-- /sidebar-wrapper -->
      </div> <!-- /row -->

      <div class="wrapper" id="control-wrapper">
        <div class="wrapper-name" data-i18n="ui.controls"></div>
        <button class="btn" id="btn-init-session" data-toggle="modal" data-target="#modal-init">Initialize (⌥I)</button>
        <button class="btn" id="btn-roll-call" disabled>Roll Call</button>
        <button class="btn" id="btn-gsl" disabled>General Speaker's List</button>
        <div class="btn-group dropup">
          <button class="btn btn-primary dropdown-toggle" id="btn-motion" data-toggle="dropdown" disabled>Motion <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#" id="btn-motion-mc" data-toggle="modal" data-target="#modal-motion-mc">Moderated Caucus</a></li>
            <li><a href="#" id="btn-motion-umc" data-toggle="modal" data-target="#modal-motion-umc">Un-moderated Caucus</a></li>
            <li class="divider"></li>
            <li><a href="#" id="btn-motion-gsl-time">Change General Speech Time</a></li>
          </ul>
        </div>
        <button class="btn btn-primary" id="btn-toggle-fullscreen">Fullscreen Mode (⇧⌘F)</button>
        <button class="btn btn-primary" id="btn-pause">Pause Session</button>
        <hr>
        <input type="file" id="input-xml-log"/>
        <output id="xml-content"></output>
      </div> <!-- /control-wrapper -->
    </div> <!-- /container -->

<div class="modal hide fade" id="modal-settings">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 data-i18n="global.title"></h3>
  </div>
  <div class="modal-body">
      <ul id="modal-settings-tabs" class="nav nav-tabs">
        <li class="active"><a href="#modal-settings-general" data-toggle="tab" data-i18n="global.general"></a></li>
        <li><a href="#modal-settings-interface" data-toggle="tab" data-i18n="global.interface"></a></li>
        <li><a href="#modal-settings-conference" data-toggle="tab" data-i18n="global.conference"></a></li>
      </ul>
      <div id="modal-settings-content" class="tab-content">
        <div class="tab-pane active" id="modal-settings-general">
          <form class="form-horizontal">
            <div class="control-group">
              <label for="input-globalPrompt" class="control-label" data-i18n="global.globalPrompt"></label>
              <div class="controls">
                <input type="text" id="input-globalPrompt" class="span4">
              </div>
            </div>
          </form>
        </div><!-- /tab-pane -->
        <div class="tab-pane" id="modal-settings-interface">
          <form class="form-horizontal">
            <div class="control-group">
              <label for="input-autoFadeTime" class="control-label" data-i18n="global.autoFadeTime"></label>
              <div class="controls input-append">
                <input type="text" id="input-autoFadeTime" class="span2">
                <span class="add-on">ms</span>
              </div>
            </div>
          </form>
        </div><!-- /tab-pane -->
        <div class="tab-pane" id="modal-settings-conference">
          <form class="form-horizontal">
            <div class="control-group">
              <label for="input-mcDefaultTimeTotal" class="control-label" data-i18n="global.mcDefaultTimeTotal"></label>
              <div class="controls input-append">
                <input type="text" id="input-mcDefaultTimeTotal" class="span2">
                <span class="add-on">&nbsp;sec</span>
              </div>
            </div>
            <div class="control-group">
              <label for="input-mcDefaultTimeEach" class="control-label" data-i18n="global.mcDefaultTimeEach"></label>
              <div class="controls input-append">
                <input type="text" id="input-mcDefaultTimeEach" class="span2">
                <span class="add-on">&nbsp;sec</span>
              </div>
            </div>
          </form>
        </div><!-- /tab-pane -->
      </div><!-- /tab-content -->
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal" data-i18n="btn.close"></a>
    <a href="#" class="btn btn-primary" id="submit-global-settings" data-i18n="btn.save"></a>
  </div>
</div> <!-- /modal -->

<div class="modal hide fade" id="modal-init">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3 data-i18n="init.title"></h3>
  </div>
  <div class="modal-body">
      <ul id="modal-init-tabs" class="nav nav-tabs">
        <li class="active"><a href="#modal-init-general" data-toggle="tab" data-i18n="init.general"></a></li>
        <li><a href="#modal-init-advanced" data-toggle="tab" data-i18n="init.advanced"></a></li>
      </ul>
      <div id="modal-init-content" class="tab-content">
        <div class="tab-pane fade in active" id="modal-init-general">
          <form class="form-horizontal">
            <div class="control-group">
              <label for="init-committee" class="control-label" data-i18n="init.committee"></label>
              <div class="controls">
                <input type="text" id="init-committee" class="span3" value="United Nations Security Council">
              </div>
            </div>
            <div class="control-group">
              <label for="init-abbr" class="control-label" data-i18n="init.abbr"></label>
              <div class="controls">
                <input type="text" id="init-abbr" class="span3" value="UNSC">
              </div>
            </div>
            <div class="control-group">
              <label for="init-topic" class="control-label" data-i18n="init.topic"></label>
              <div class="controls">
                <input type="text" id="init-topic" class="span3">
              </div>
            </div>
            <div class="control-group">
              <label for="init-sessionid" class="control-label" data-i18n="init.sessionid"></label>
              <div class="controls">
                <input type="text" id="init-sessionid" class="span3" value="1">
              </div>
            </div>
          </form>
          <div class="modal-form-second-row">
            <label for="init-country-list" data-i18n="init.countryList"></label>
            <textarea id="init-country-list" class="span4" rows="10">
China
France
Japan</textarea>
          </div>
        </div>
        <div class="tab-pane fade" id="modal-init-advanced">
          <p>Hello</p>
        </div>
      </div><!-- /tab-content -->
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal" data-i18n="btn.cancel"></a>
    <a href="#" class="btn btn-info" id="submit-init" data-i18n="btn.init"></a>
  </div>
</div> <!-- /modal -->

    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/i18next.js"></script>

    <script src="js/jquery.timer.js"></script>
    <script src="js/backbone.keys.js"></script>
    <script src="js/screenfull.js"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-editable.js"></script>
    <script src="js/bootbox.js"></script>

    <script src="mun.js"></script>

<div class="modal hide fade" id="modal-motion-mc">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h2 data-i18n="motion.mc"></h2>
  </div>
  <div class="modal-body">
    <div class="motion-mc-item">
      <span data-i18n="mc.topic"></span>
      <span id="motion-mc-topic" class="xe" data-i18n="mc.topicEdit"></span>
    </div>
    <div class="motion-mc-item">
      <span data-i18n="mc.totalTime"></span>
      <span id="motion-mc-total-time" class="xe">0</span>
      <span data-i18n="timer.sec"></span>
    </div>
    <div class="motion-mc-item">
      <span data-i18n="mc.timeEach"></span>
      <span id="motion-mc-time-each" class="xe">0</span>
      <span data-i18n="timer.sec"></span>
    </div>
    <div class="motion-mc-item">
      <span data-i18n="motion.promptBefore"></span>
      <code class="motion-mc-pass-vote"></code>
      <span data-i18n="motion.promptAfter"></span>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning motion-fail" data-i18n="btn.fail"></button>
    <button class="btn btn-success motion-pass" data-i18n="btn.pass"></button>
  </div>
</div> <!-- /modal-mc -->

<div class="modal hide fade" id="modal-motion-umc">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h2 data-i18n="motion.umc"></h2>
  </div>
  <div class="modal-body">
    <div class="motion-mc-item">
      <span data-i18n="mc.totalTime"></span>
      <span id="motion-umc-time" class="xe">0</span>
      <span data-i18n="timer.sec"></span>
    </div>
    <div class="motion-mc-item">
      <span data-i18n="motion.promptBefore"></span>
      <code class="motion-mc-pass-vote"></code>
      <span data-i18n="motion.promptAfter"></span>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning motion-fail" data-i18n="btn.fail"></button>
    <button class="btn btn-success motion-pass" data-i18n="btn.pass"></button>
  </div>
</div> <!-- /modal-umc -->

  </body>
</html>
